<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">My Movies</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Movie Title</span>
        <input type="text" placeholder="Movie Title" ng-model="moviesCtrl.movie">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-positive" ng-click="moviesCtrl.addMovie()">Add Movie</button>
    </div>
  </ion-content>
</ion-modal-view>
